<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 - border</title>
    <style>
        h1 {
            border: 1px solid #0ff;
        }
        h2 {
            border-bottom: 2px dotted black;
        }
        h3 {
            border-top: 3px dashed pink;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
</body>
</html>
