<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        h1, h2 {
            display:inline;
        }

        a, img {
            display:block;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    
    <a href="https://www.google.com/">구글 링크</a>
    <img src="#"> 구글 로고
</body>
</html>
