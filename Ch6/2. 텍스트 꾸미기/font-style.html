<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일 - font-style</title>
    <style>
        .normal {
            font-style:normal;
        }
        .italic {
            font-style:italic;
        }
        .oblique {
            font-style:oblique;
        }
    </style>
</head>
<body>
    <p class="normal">normal</p>
    <p class="italic">italic</p>
    <p class="oblique">oblique</p>
</body>
</html>
