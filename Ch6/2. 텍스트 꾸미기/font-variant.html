<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기 - font-variant</title>
    <style>
        .variant {
            /* font-variant:normal; */
            font-variant:small-caps;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
    <p class="variant">variant : Lorem ipsum dolor sit.</p>
</body>
</html>
