<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web font</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Poppins&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        .varela-round-regular {
        font-family: "Varela Round", sans-serif;
        font-weight: 400;
        font-style: normal;
        }
        .noto-sans-kr {
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
        .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

    </style>
</head>
<body>
    <p class="varela-round-regular">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <p class="noto-sans-kr">Lorem ipsum, dolor, sit amet consectetur adipisicing elit.</p>
    <p class="poppins-regular">Lorem ipsum, dolor, sit amet consectetur adipisicing elit.</p>
</body>
</html>
