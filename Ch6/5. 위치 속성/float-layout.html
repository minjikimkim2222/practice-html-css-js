<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-layout</title>
    <style>
        div {
            color : white;
        }

        .red-box {
            background-color: red;
            float:left;
            /* float:right; */
        }

        .blue-box {
            background-color: blue;
            float:left;
        }
    </style>
</head>
<body>
    <div class="red-box">red-box</div>
    <div class="blue-box">blue-box</div>
</body>
</html>
