<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 배경 속성 - background-attachment</title>
</head>
<style>
    body {
        height:1000px;
    }

    .parent {
        width: 620px; /* 이미지 크기보다 2배 크게 설정 */
        height: 830px; /* 이미지 크기보다 2배 크게 설정 */

        border:1px solid black;
        overflow:scroll;
    }

    .children  {
        height:2000px;
        background-image: url('../../resources/img/쇼핑몰1.webp');
        background-attachment: scroll; /*local, fixed */
    }
</style>
<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>
</html>
