<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-skew</title>
    <style>
        div {
            width : 100px;
            height : 100px;
            background-color: red;
            margin : 100px;
        }
        div:hover {
            transform: skew(20deg, 20deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
