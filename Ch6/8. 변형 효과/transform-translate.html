<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-translate.html</title>
    <style>
        div {
            width : 100px;
            height : 100px;
            background-color: red;
        }

        div:hover {
            transform: translate(100px, 200px); /* 오른쪽으로 100px, 아래쪽으로 200px 이동 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
