<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb 색상 체크</title>
    <style>
        h1 {
            color:rgb(255,0,0);
        }
        h2 {
            color:rgb(0,255,0);
        }
        h3 {
            color:rgba(0,255,0,.5);
        }
    </style>
</head>
<body>
    <h1>color:rgb(255,0,0)</h1>
    <h2>color:rgb(0,255,0)</h2>
    <h3>color:rgba(0,255,0, .5)</h3>
</body>
</html>
