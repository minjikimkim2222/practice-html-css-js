<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self1 - flex</title>
    <style>
        .flex-container {
            display: flex;
            width: 500px;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .flex-item {
            width: 160px;
            height: 240px;
            /* margin: 0; */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <img src="../img/1.jpg" alt="sample 1">
        </div>
        <div class="flex-item">
            <img src="../img/2.jpg" alt="sample 2">
        </div>
        <div class="flex-item">
            <img src="../img/3.jpg" alt="sample 3">
        </div>
        <div class="flex-item">
            <img src="../img/4.jpg" alt="sample 4">
        </div>
        <div class="flex-item">
            <img src="../img/5.jpg" alt="sample 5">
        </div>
        <div class="flex-item">
            <img src="../img/6.jpg" alt="sample 6">
        </div>
    </div>
</body>
</html>
