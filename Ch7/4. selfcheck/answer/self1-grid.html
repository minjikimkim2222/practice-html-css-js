<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self1 - grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 160px 160px 160px;
            grid-template-rows: 240px 240px 240px;
            row-gap: 10px;
            column-gap: 10px;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="../img/1.jpg" alt="sample 1">
        </div>
        <div class="grid-item">
            <img src="../img/2.jpg" alt="sample 2">
        </div>
        <div class="grid-item">
            <img src="../img/3.jpg" alt="sample 3">
        </div>
        <div class="grid-item">
            <img src="../img/4.jpg" alt="sample 4">
        </div>
        <div class="grid-item">
            <img src="../img/5.jpg" alt="sample 5">
        </div>
        <div class="grid-item">
            <img src="../img/6.jpg" alt="sample 6">
        </div>
    </div>
</body>
</html>
