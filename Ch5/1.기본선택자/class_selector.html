<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택자</title>
    <style>
        .salmon {
            color : salmon;
        }

        .skyblue {
            color : skyblue;
        }
    </style>
<body>
    <h1 class="salmon">클래스 선택자</h1>
    <p class="skyblue">class 속성값으로 선택자를 지정한다.</p>
    <p class="skyblue">class 속성은 id 속성과 다르게 속성값을 중복해서 사용이 가능하다.</p>
</body>
</html>
