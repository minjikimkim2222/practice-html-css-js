<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 - 입력 - :checked</title>
    <style>
        input:checked + label{
            color : skyblue;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="userid">
    <label for="userid">아이디</label>


    
</body>
</html>
