<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 - 링크</title>
</head>
<style>
    a:link { /*한번도 방문한 적 없는 링크 */
        color:pink;
    }
    a:visited { /*한번이라도 방문한 적 있는 링크 */
        color:skyblue;
    }
</style>
<body>
    <a href="https://www.naver.com/">네이버 링크</a>
    <a href="https://www.google.com/">구글 링크</a>
    <a href="https://unknown.com2/">막 쓴 링크</a>
</body>
</html>
