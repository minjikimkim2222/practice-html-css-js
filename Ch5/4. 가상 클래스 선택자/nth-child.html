<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자 - 구조 - :nth-child(n)</title>
    <style>
        p:nth-child(1){
            color:skyblue;
        }
    </style>
</head>
<body>
    <p>lorem 0</p> <!--부모인 body 태그의 첫번째 자식요소가 p태그이므로 스타일 적용 -->

    <div>
        <p>lorem 1</p> <!--부모인 div 태그의 첫번째 자식요소가 p태그이므로 스타일 적용 -->
        <p>lorem 2</p>
    </div>

    <div>
        <p>lorem 3</p> <!--부모인 div태그의 첫번째 자식요소가 p태그이므로 스타일 적용 -->
        <p>lorem 4</p>
    </div>
</body>
</html>
