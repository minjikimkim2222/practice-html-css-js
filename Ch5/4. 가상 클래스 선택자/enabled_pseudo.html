<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 - 입력 - :enabled</title>
    <style>
        input:enabled,
        button:enabled {
            background-color:grey;
        }
    </style>
</head>
<body>
    <input type="text">
    <button type="button">비활성 버튼</button>
</body>
</html>
