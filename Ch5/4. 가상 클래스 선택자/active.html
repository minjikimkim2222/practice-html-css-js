<!DOCTYPE html>
<html lang="en">
<head>

    <title>가상 클래스 선택자 - 동적</title>
    <style>
        .hover:hover {
            color:skyblue;
        }
        .active:active {
            color:pink;
        }
    </style>
</head>
<body>
    <p class="hover">가상 클래스 선택자 - hover</p>
    <p class="active">가상 클래스 선택자 - active</p>
</body>
</html>
