<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자 - 구조 - :nth-last-child(n)</title>
    <style>
        p:nth-last-child(2){
            color:skyblue;
        }
    </style>
</head>
<body>
    <p>lorem 0</p> 

    <div>
        <p>lorem 1</p><!--  부모인 div태그의 자식 중 끝에서부터 두 번째 요소가 p 태그이므로 스타일 적용  -->
        <p>lorem 2</p>
    </div>

    <div>
        <p>lorem 3</p> <!--  부모인 div태그의 자식 중 끝에서부터 두 번째 요소가 p 태그이므로 스타일 적용  -->
        <p>lorem 4</p>
    </div>
</body>
</html>
