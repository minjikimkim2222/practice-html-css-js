<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 - 입력 - :disabled</title>
    <style>
        input:disabled,
        button:disabled {
            background-color:grey;
        }
    </style>
</head>
<body>
    <input type="text" disabled>
    <button type="button" disabled>비활성 버튼</button>
</body>
</html>
