<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 - 구조 - first-child, last-child</title>
    <style>
        li:first-child {
            color:skyblue;
        }
        li:last-child {
            color:pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>lorem 1</li>
        <li>lorem 2</li>
        <li>lorem 3</li>
        <li>lorem 4</li>
    </ul>
</body>
</html>
